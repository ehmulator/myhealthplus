<h1>{{title}}</h1>
<h3>User</h3>
<hr />
<form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">First Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="firstName">
    </div>
    <span class="text-danger" *ngIf="firstName.invalid && formDir.submitted">
      First Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Last Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="lastName">
    </div>
    <span class="text-danger" *ngIf="lastName.invalid && formDir.submitted">
      Last Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="UserType">User Type</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="userGroupId">
        <option value="">--Select User Type--</option>
        <option *ngFor="let usrgrp of userGroupList"
                value={{usrgrp.id}}>
          {{usrgrp.userGroupName}}
        </option>
      </select>
    </div>
    <span class="text-danger" *ngIf="userGroupId.invalid && formDir.submitted">
      User Type is required
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Address</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="address">
    </div>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Username</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="username">
    </div>
    <span class="text-danger" *ngIf="username.invalid && formDir.submitted">
      Username is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Password</label>
    <div class="col-md-4">
      <input class="form-control" type="password" formControlName="password">
    </div>
    <span class="text-danger" *ngIf="password.invalid && formDir.submitted">
      Password is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
